<!-- index.html -->
<div id="posts"></div>

<script src="fetchPosts.js"></script>
<script>
  async function loadPosts() {
    const posts = await fetchPosts();
    const postsContainer = document.getElementById('posts');
    postsContainer.innerHTML = posts.map(post => `
      <div>
        <h2>${post.title}</h2>
        <p>${post.content}</p>
      </div>
    `).join('');
  }

  loadPosts();
</script>
