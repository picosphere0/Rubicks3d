<!-- createPost.html -->
<form id="create-post">
    <input type="text" id="title" name="title" placeholder="Title" required>
    <textarea id="content" name="content" placeholder="Content" required></textarea>
    <button type="submit">Create Post</button>
  </form>
  
  <script src="createPost.js"></script>
  <script>
    document.getElementById('create-post').addEventListener('submit', async function(event) {
      event.preventDefault();
      const title = document.getElementById('title').value;
      const content = document.getElementById('content').value;
      await createPost('user-id-placeholder', title, content); // Replace 'user-id-placeholder' with actual user ID
    });
  </script>
